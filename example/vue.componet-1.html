<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
<h1>Vue组件-1！</h1>
<hr>
<div id="app">
    <hello></hello>
    <local></local>
</div>
<script>
    Vue.component('hello',{
        template:`<div>全局化注册的 -&gt; &lt;hello&gt;标签</div>`,
    });

    local = {
        template:`<div>局部化注册的 -&gt; &lt;local&gt;标签</div>`,
    }

    var vm = new Vue({
        el:"#app",
        data:{

        },
        components:{
            "local":local
        }
    });
</script>
</body>
</html>
