<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
<h1>propsData(Vue.extend)！</h1>
<hr>
<header></header>
<div id="footer"></div>
<script>
    var header_aaa = Vue.extend({
        template:`<p>{{message}}---这里是a：{{a}}</p>`,
        data:function () {
            return {
                message:"Hello This is Header!!",
            }
        },
        props:['a']
    });

    new header_aaa({
        propsData:{
            a:1
        }
    }).$mount('header')
</script>
</body>
</html>
