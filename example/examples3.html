<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
<h1>实例事件！</h1>
<hr>
<div id="app">
    <p>{{a}}</p>
    <button @click="jia">+</button>
</div>

<p>
    <button onclick="jian()">-</button>
</p>

<p>
    <button onclick="off()">DEL</button>
</p>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
            a:0,
        },
        methods:{
            jia:function () {
                this.a ++;
            }
        }
    });

    vm.$on('jian',function (num) {
        console.log("执行了减法!");
        this.a -=num;
    })

//    vm.$once('jian',function (num) {//只执行一次
//        console.log("执行了减法!");
//        this.a -=num;
//    })

    function jian() {
        vm.$emit('jian','2')
    }

    function off() {
        vm.$off('jian');
    }
</script>
</body>
</html>
