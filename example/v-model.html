<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
<h1>v-model！</h1>
<hr>
<div id="app">
<p>原始文本：{{message}}</p>
    <h3>文本框</h3>
    <p>v-model:<input type="text" v-model="message"></p>

    <p>v-model.lazy(鼠标失去焦点，懒懒的产生影响):<input type="text" v-model.lazy="message"></p>
    <p>v-model.number(number):<input type="text" v-model.number="message"></p>
    <p>v-model.trim(去除空格):<input type="text" v-model.trim="message"></p>
    <hr>
    <h3>文本区域：</h3>
    <textarea name="" id="" cols="30" rows="10" v-model="message"></textarea>
    <textarea name="" id="" cols="30" rows="10">{{message}}</textarea>
    <hr>
    <h3>单选按钮：</h3>
    <input type="checkbox" id="Jacky" value="Jacky" v-model="xzArray">
    <label for="Jacky">Jacky{{xz}}</label>
    <hr>
    <h3>多个单选框绑定一个数组：</h3>
    <input type="checkbox" id="Dacy" value="Dacy" v-model="xzArray">
    <label for="Dacy">Dacy</label>
    <br>
    <input type="checkbox" id="Tomy" value="Tomy" v-model="xzArray">
    <label for="Tomy">Tomy</label>
    <br>
    <input type="checkbox" id="Fansy" value="Fansy" v-model="xzArray">
    <label for="Fansy">Fansy</label>
    <br>
    <p>{{xzArray}}</p>

    <hr>
    <h3>单选按钮：</h3>
    <input type="radio" id="one" value="true" v-model="danxuan">
    <label for="one">true</label>
    <input type="radio" id="two" value="false" v-model="danxuan">
    <label for="two">false</label>
    <p>{{danxuan}}</p>

    <hr>
    <h3>选择列表：select</h3>
    <p>
        <select name="" id="" v-model="dsfsdf">
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <P>{{dsfsdf}}</P>
    </p>

    <p>
        <select name="" id="" v-model="reger" multiple>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
    <P>{{reger}}</P>
    </p>
</div>
<script>
    var aaa = new Vue({
        el:"#app",
        data:{
            message:"hello world!",
            xz:'',
            xzArray:[],
            danxuan:'',
            dsfsdf:'',
            reger:[],
        }
    });
</script>
</body>
</html>
