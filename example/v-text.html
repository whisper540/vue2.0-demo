<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
<h1>v-text和v-html！</h1>
<div id="app">
    <span>{{message}}</span>=<span v-text="message"></span>
    <br>
    <span v-html="messageHtml"></span>
    <br>
    <span v-text="messageHtml"></span>

</div>
<script>
    var aaa = new Vue({
        el:"#app",
        data:{
            message:"hello vue!",
            messageHtml:"<h1>hello Vue!</h1>",
        }
    });
</script>
</body>
</html>
