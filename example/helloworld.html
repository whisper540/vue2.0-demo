<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello</title>
    <script src="../assets/js/vue.js"></script>
    <link rel="stylesheet" href="../assets/css/index.css">
</head>
<body>
<h1>Hello world实例！</h1>
<div id="app">
<p>{{message+99}}</p>
    <input type="text" v-model="message">
</div>
<script>
    var aaa = new Vue({
        el:"#app",
        data:{
            message:"hello Vue!"
        }
    });
</script>
</body>
</html>
