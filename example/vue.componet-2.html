<body>
<h1>Vue组件-2(内容只能通过属性来传)(父组件向子组件传值)！</h1>

</div>

       props:['here']    //基本的父传子

        //     propA:Number,

        //     },
        //     //数字，有默认值
        //     propD:{
        //         type:Number,
        //         default:100
        //     },
        //     //数组，/对象的默认值应当由一个工厂函数返回
        //     propE:{
        //         type:Object,
        //         default:function () {
        //             return { message:'hello!' }
        //         }
        //     },
        //     //自定义验证函数
        //     propF:{
        //         validator:function (value) {
        //             return value > 10
        //         }
        //     }
        // }
    }

    var vm = new Vue({
        el:"#app",
        data:{
            message:'USA'
        },
        components:{
            "local":local
        }
    });
</script>
</body>
</html>
